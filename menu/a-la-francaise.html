<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood</title>
		<link rel="stylesheet" href="../public/css/style.css" />
		<link rel="stylesheet" href="../public/css/all.min.css" />
	</head>
	<body>
		<nav class="navbar">
			<img src="../public/img/ohmyfood.svg" class="navbar__logo" alt="Ohmyfood" />
		</nav>

		<header class="main-header">
			<img
				src="../public/img/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
				class="main-header__image"
				alt="À la française"
			/>
		</header>

		<section class="menu">
			<div class="header">
				<h3 class="header__restaurant">À la française</h3>
				<span class="header__like"><i class="fas fa-heart"></i></span>
			</div>

			<div class="dish">
				<h4 class="dish__title">Entrées</h4>
				<hr class="dish__separator" />
				<div class="dish-choice">
					<div class="dish-proposed">
						<h5 class="dish-proposed__dish-name">Tartare de poulpe acidulé</h5>
						<h6 class="dish-proposed__dish-informations">Aux zests d'orange</h6>
						<span class="dish-proposed__dish-price">25€</span>
					</div>

					<div class="dish-proposed">
						<h5 class="dish-proposed__dish-name">Velouté de légumes d'antan</h5>
						<div class="dish-proposed__dish-informations">
							Carotte, panais, topinambour
							<span class="dish-proposed__dish-price">35€</span>
						</div>
					</div>

					<div class="dish-proposed">
						<h5 class="dish-proposed__dish-name">Soupe à l'oignon</h5>
						<h6 class="dish-proposed__dish-informations">Revisitée</h6>
						<span class="dish-proposed__dish-price">20€</span>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="footer-container">
				<img
					src="../public/img/ohmyfood.svg"
					alt="Ohmyfood"
					class="footer-container__ohmyfood"
				/>

				<div class="footer-links">
					<a href="#suggest_a_restaurant" class="footer-links__link">
						<i class="fas fa-utensils"></i>Proposer un restaurant
					</a>
					<a href="#become_partner" class="footer-links__link">
						<i class="fas fa-hands-helping"></i>Devenir partenaire
					</a>
					<a href="#legal_notice" class="footer-links__link">Mentions légales</a>
					<a href="#contact" class="footer-links__link">Contact</a>
				</div>
			</div>
		</footer>
	</body>
</html>
