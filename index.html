<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood</title>
		<link rel="stylesheet" href="./public/css/style.css" />
		<link rel="stylesheet" href="./public/css/all.min.css" />
	</head>
	<body>
		<nav class="navbar">
			<img src="./public/img/ohmyfood.svg" class="navbar__logo" alt="Ohmyfood" />
		</nav>

		<header class="header">
			<div class="header__location">
				<span><i class="fas fa-map-marker-alt"></i>Paris, Belleville</span>
			</div>
			<div class="header__about">
				<h2>Réservez le menu qui vous convient</h2>
				<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
				<a role="button" href="#restaurants" class="button button--primary"
					>Explorer nos restaurants</a
				>
			</div>
		</header>

		<section class="operation">
			<h3>Fonctionnement</h3>
			<div class="step-cards">
				<div class="step-card">
					<div class="step-card__step-number"><span>1</span></div>
					<div class="step-card__step">
						<span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</span>
					</div>
				</div>
				<div class="step-card">
					<div class="step-card__step-number"><span>2</span></div>
					<div class="step-card__step">
						<span><i class="fas fa-list-ul"></i>Composez votre menu</span>
					</div>
				</div>
				<div class="step-card">
					<div class="step-card__step-number"><span>3</span></div>
					<div class="step-card__step">
						<span><i class="fas fa-store"></i>Dégustez au restaurant</span>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
